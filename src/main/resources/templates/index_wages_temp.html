<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工资信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/self/index_person.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/datatable/jquery.dataTables.css">
    <script src="js/asset/jquery.min.js"></script>
    <script src="js/asset/bootstrap.min.js"></script>
    <script src="js/asset/plugins/datatable/jquery.dataTables.min.js"></script>
    <script src="js/asset/plugins/layer/layer.min.js"></script>
    <script src="js/asset/plugins/laydate/laydate.js"></script>
    <script src="js/self/index_wages.js"></script>
    <script src="js/self/commom_util.js"></script>
</head>
<body>
<section class="content" style="padding: 10px">
    <form id="formInput">
        <div style="background: #ffffff;padding: 20px;text-align: left">
            <label>Pos登录名</label>
            <input type="text" class="form-control serachInput150" name="userName" id="userNameInput"
                   placeholder="请输入Pos登录名">
            <label class="lableLeft">姓名</label>
            <input type="text" class="form-control serachInput150" name="realName" id="realNameInput"
                   placeholder="请输入姓名">
            <label class="lableLeft">管理站编号</label>
            <select style="width: 200px;height: 28px" name="orgId" id="orgIdInput">
                <option value="0">--请选择--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="workMonthInput" class="lableLeft">工作时间</label>
            <div style="display: inline;text-align: center">
                <input class="form-control serachInput150" id="workMonthInput"
                       placeholder="请选择工作时间">
                <label class="laydate-icon inline demoicon"
                       onclick="laydate({elem: '#workMonthInput'});"></label>
            </div>
            <!--  <label>日期：</label>
              <input readonly class="form-control layer-date" id="hello1">
              <label class="laydate-icon inline demoicon" @click="laydate({elem: '#hello1'});"></label>-->
            <button type="button" class="btn btn-info" style="margin-left: 40px;padding-left: 40px; padding-right: 40px"
                    id="searchWages">查询
            </button>
        </div>
    </form>
    <div class="btn-group operation">
        <!--<button id="btn_add" type="button" class="btn bg-info" style="display: none;">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
        </button>-->
        <button id="btn_cal" type="button" class="btn bg-info">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>测试计算
        </button>
        <button id="btn_edit" type="button" class="btn bg-info">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_export" type="button" class="btn bg-info">
            <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>导出报表
        </button>
    </div>
    <div class="modal fade" id="addWagesInfo" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">修改人员信息</h4>
                </div>
                <div id="addWagesModal" class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="workMonthAdd" class="col-sm-2 control-label">工作时间:*</label>
                            <div class="col-sm-10">
                                <input  class="form-control layer-date" id="workMonthAdd">
                                <label class="laydate-icon inline demoicon"
                                       onclick="laydate({elem: '#workMonthAdd'});"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userNameAdd" class="col-sm-2 control-label">Pos登录名:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="userNameAdd" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="realNameAdd" class="col-sm-2 control-label">姓名:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="realNameAdd" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orgIdAdd" class="col-sm-2 control-label">管理站编号:*</label>
                            <div class="col-sm-10">
                                <select style="width: 200px;height: 28px;display: inline" name="orgId"
                                        id="orgIdAdd">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <input class="form-control" type="text" style="display: none">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary1Add" class="col-sm-2 control-label">岗位工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary1Add" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary2Add" class="col-sm-2 control-label">司龄工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary2Add" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary3Add" class="col-sm-2 control-label">加班工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary3Add" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary4Add" class="col-sm-2 control-label">月任务工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary4Add" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary5Add" class="col-sm-2 control-label">规范奖:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary5Add" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary6Add" class="col-sm-2 control-label">夜班补贴:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary6Add" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total_salaryAdd" class="col-sm-2 control-label">总工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="total_salaryAdd" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="text-align: center"><!--class="center-block"-->
                        <button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal"
                                style="padding-left: 40px;padding-right: 40px;display: inline">取消
                        </button>
                        <button id="saveAdd" type="button" class="btn btn-success" data-dismiss="modal"
                                style="padding-left: 40px;padding-right: 40px;display: inline">保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editWagesInfo" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">修改人员工资信息</h4>
                </div>
                <div id="editWagesModal" class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="workMonth_edit" class="col-sm-2 control-label">工作时间:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="workMonth_edit" type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName_edit" class="col-sm-2 control-label">Pos登录名:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="userName_edit" type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="realName_edit" class="col-sm-2 control-label">姓名:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="realName_edit" type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orgId_edit" class="col-sm-2 control-label">管理站编号:*</label>
                            <div class="col-sm-10">
                                <select style="width: 200px;height: 28px;display: inline" name="orgId"
                                        id="orgId_edit" disabled="disabled">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <input class="form-control" type="text" style="display: none">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary1_edit" class="col-sm-2 control-label">岗位工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary1_edit" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary2_edit" class="col-sm-2 control-label">司龄工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary2_edit" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary3_edit" class="col-sm-2 control-label">加班工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary3_edit" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary4_edit" class="col-sm-2 control-label">月任务工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary4_edit" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary5_edit" class="col-sm-2 control-label">规范奖:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary5_edit" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary6_edit" class="col-sm-2 control-label">夜班补贴:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary6_edit" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total_salary_edit" class="col-sm-2 control-label">总工资:*</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="total_salary_edit" type="text" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="text-align: center"><!--class="center-block"-->
                        <button id="cancelEdit" type="button" class="btn btn-default" data-dismiss="modal"
                                style="padding-left: 40px;padding-right: 40px;display: inline">取消
                        </button>
                        <button id="saveEdit" type="button" class="btn btn-success" data-dismiss="modal"
                                style="padding-left: 40px;padding-right: 40px;display: inline">保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="wages" class="table table-striped table-bordered row-border hover order-column" cellspacing="0"
           width="100%">
        <thead>
        <tr>
            <th>序号</th>
            <th>工作时间</th>
            <th>Pos登录名</th>
            <th>姓名</th>
            <th>管理站编号</th>
            <th>岗位工资</th>
            <th>司龄工资</th>
            <th>加班工资</th>
            <th>月任务工资</th>
            <th>规范工资</th>
            <th>夜班补贴</th>
            <th>总工资</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
</body>
